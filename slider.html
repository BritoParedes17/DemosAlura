<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.slider-container {
		  position: relative;
		  width: 100%;
		  height: 400px;
		  overflow: hidden;
		}

		.slider {
		  position: absolute;
		  top: 0;
		  left: 0;
		  width: 100%;
		  height: 400px;
		}

		.slide {
		  position: absolute;
		  top: 0;
		  left: 0;
		  width: 100%;
		  height: 400px;
		  opacity: 0;
		  transition: opacity 1s ease-in-out;
		}

		.active-slide {
		  opacity: 1;
		}

		.slide img {
		  display: block;
		  width: 100%;
		  height: auto;
		}

		.slide-text {
		  position: absolute;
		  top: 50%;
		  left: 50%;
		  transform: translate(-50%, -50%);
		  color: #fff;
		  text-align: center;
		}

		.slide-text h2 {
		  font-size: 2em;
		  margin-bottom: 0.5em;
		}

		.slide-text p {
		  font-size: 1.2em;
		}

		.slider-controls {
		  position: absolute;
		  bottom: 20px;
		  left: 50%;
		  transform: translateX(-50%);
		}

		.prev-slide, .next-slide {
		  display: inline-block;
		  margin-right: 10px;
		  font-size: 2em;
		  color: #fff;
		  cursor: pointer;
		}

		.prev-slide:hover, .next-slide:hover {
		  color: #ccc;
		}	
	</style>
</head>
<body>
	<div class="slider-container">
	  <div class="slider">
	    <div class="slide active-slide">
	      <img src="https://via.placeholder.com/800x600" alt="Imagen 1">
	      <div class="slide-text">
	        <h2>Texto del slide 1</h2>
	        <p>Descripción del slide 1</p>
	      </div>
	    </div>
	    <div class="slide">
	      <img src="https://via.placeholder.com/800x600" alt="Imagen 2">
	      <div class="slide-text">
	        <h2>Texto del slide 2</h2>
	        <p>Descripción del slide 2</p>
	      </div>
	    </div>
	    <div class="slide">
	      <img src="https://via.placeholder.com/800x600" alt="Imagen 3">
	      <div class="slide-text">
	        <h2>Texto del slide 3</h2>
	        <p>Descripción del slide 3</p>
	      </div>
	    </div>
	  </div>
	  <div class="slider-controls">
	    <div class="prev-slide"><</div>
	    <div class="next-slide">></div>
	  </div>
	</div>
	<script type="text/javascript">
		const slides = document.querySelectorAll('.slide');
		const prevSlide = document.querySelector('.prev-slide');
		const nextSlide = document.querySelector('.next-slide');

		let currentSlide = 0;
		const slideInterval = setInterval(next, 5000);

		function next() {
		  slides[currentSlide].className = 'slide';
		  currentSlide = (currentSlide + 1) % slides.length;
		  slides[currentSlide].className = 'slide active-slide';
		}

		function prev() {
		  slides[currentSlide].className = 'slide';
		  currentSlide = (currentSlide - 1 + slides.length) % slides.length;
		  slides[currentSlide].className = 'slide active-slide';
		}
		prevSlide.addEventListener('click', () => {
			clearInterval(slideInterval);
			prev();
		});
		nextSlide.addEventListener('click', () => {
			clearInterval(slideInterval);
			next();
		});
	</script>
</body>
</html>
